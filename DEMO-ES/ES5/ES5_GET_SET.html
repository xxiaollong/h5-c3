<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		var obj = {
			firstName:"Hello",
			lastName:"World",
			
			get fullName(){
				return this.firstName + " " + this.lastName;
			},
			
			set fullName(data){
				var names = data.split(" ");
				this.firstName = names[0];
				this.lastName = names[1];
			}
			
		};
		
		console.log(obj);
		console.log(obj.fullName);
		obj.fullName = "Java Python";
		console.log(obj);
		console.log(obj.fullName);
		
		
	</script>
	
	<body>
	</body>
</html>
