<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            float: left;
            margin: 10px;
        }
        #pe{
            background: peru;
        }
    </style>
</head>
<body>

    <div class="div1" id="div1">
        <p id="pe" draggable="true">试着把我拖过去</p>
    </div>
    
    <div class="div2" id="div2">

    </div>
</body>
<script>
    let p = document.querySelector("#pe");
    // 开始拖拽时触发（被拖拽元素）
    p.ondragstart = function(){
        console.log("被拖拽元素","ondragstrat");
    }
    // 拖拽过程中持续触发（被拖拽元素）
    p.ondrag = function(){
        console.log("被拖拽元素","ondrag");
    }
    // 鼠标离开拖拽元素时触发（被拖拽元素）
    p.ondragleave = function(){
        console.log("被拖拽元素","ondragleave");
    }
    // 拖拽结束时触发（被拖拽元素）
    p.ondragend = function(){
        console.log("被拖拽元素","ondragend");
    }

    let div2 = document.querySelector("#div2");
    // 当拖拽元素进入时触发（目标元素）
    div2.ondragenter = function(){
        console.log("目标元素","ondragenter");
    }
    // 当拖拽元素停留在目标元素上时触发（目标元素）
    div2.ondragover = function(e){
        // 阻止该元素的浏览器默认行为
        e.preventDefault();
        console.log("目标元素","ondragover");
    }
    // 当在目标元素上松开鼠标是触发（目标元素）
    // 浏览器默认阻止ondrop事件，需要在ondragover中阻止浏览器的默认行为
    div2.ondrop = function(){
        console.log("目标元素","ondrop");
        div2.appendChild(p);
    }
    // 当鼠标离开目标元素时触发（目标元素）
    div2.ondragleave = function(){
        console.log("目标元素","ondragleave");
    }
    

</script>
</html>
