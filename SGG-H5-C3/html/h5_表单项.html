<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div class="form">
        <form action="#" method="get">
            <fieldset>
                <legend>用户信息</legend>

                <label for="name">姓名</label>
                <input type="text" name="name" id="name">
                <br><br>
                密码
                <input type="password" name="pasd">
                <br><br>
                性别
                <input type="radio" name="sex" value="男" checked id="nan"><label for="nan">男</label> 
                <input type="radio" name="sex" value="女" id="nv"><label for="nv">女</label>
                
            </fieldset>
            <br><br>

            <fieldset>
                <legend>用户爱好</legend>

                爱好
                <input type="checkbox" name="like" value="足球" checked>足球
                <input type="checkbox" name="like" value="篮球" checked>篮球
                <input type="checkbox" name="like" value="羽毛球">羽毛球
                <input type="checkbox" name="like" value="乒乓球">乒乓球
                <br><br>
                喜欢的明星
                <select name="star">
                    <optgroup label="女明星">
                        <option value="范冰冰">范冰冰</option>
                        <option value="林心如">林心如</option>
                        <option value="林青霞">林青霞</option>
                    </optgroup>
                    <optgroup label="男明星">
                        <option value="赵文卓" selected>赵文卓</option>
                        <option value="王宝强">王宝强</option>
                        <option value="赵本山">赵本山</option>
                    </optgroup>
                </select>
                
            </fieldset>
            <br><br>

            <fieldset>
                <legend>其他信息</legend>

                自我介绍
                <textarea name="content" cols="30" rows="10" style="resize:none;"></textarea>
                
            </fieldset>
            <br><br>
           

            <input type="reset" value="重置">
            <input type="submit" value="提交">
            <input type="button" value="按钮">
            <br><br>

            <button type="reset">重置按钮</button>
            <button type="submit">提交按钮</button>
            <button type="button">按钮</button>            
        </form>

    </div>    
</body>
</html>
